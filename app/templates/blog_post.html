{% extends "base.html" %}

{% block head %} {{post.title}} {% endblock %}

{% block body %}

<main>
    <div class="blog">
        <h2> {{post.title}} </h2>
        <p>{{post.summary}}</p>

        <p><em>This is where the full post content would go...</em></p>
        <a href="{{url_for('blog.blogz')}}">Back to Blog</a>

        {% if current_user.is_authenticated and current_user.username == post.author%}
        <div class="post-controls">
            <a href="{{url_for('blog.edit_post', post_id=post.id)}}">Edit</a>
            <form action="{{url_for('blog.delete_post', post_id=post.id)}}" method="POST">
                <button type="submit">Delete</button>
            </form>
        </div>
        {% endif %}
    </div>
</main>

{% endblock %}
