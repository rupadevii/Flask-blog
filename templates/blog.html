{% extends 'base.html' %}
{% block head %} Blog {% endblock %}

{% block body %}
<main>
    <div class="blog">
        <h2>Blog</h2>
        <ul>
            {% for post in posts%}
            <li>
                <h3>{{post.title}}</h3>
                <p>{{post.summary}}</p>
                <a href="{{url_for('blog_post', slug=post.slug)}}">Read more</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</main>
{% endblock %}
